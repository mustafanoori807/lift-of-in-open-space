<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="assets/img/rocket.png" class="rocket">
        <img src="assets/img/mars.png" class="planet">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock">
            <input type="button" value="OK"></input>
            <div class="check-buttons">
                <input disabled type="checkbox">
                <input disabled type="checkbox">
                <input disabled type="checkbox">
                <input disabled type="checkbox">
                <input disabled type="checkbox">
                <input disabled type="checkbox">
            </div>
            <div class="levers">
                <input disabled type="range">
                <input disabled type="range">
                <input disabled type="range">
                <input disabled type="range">
                <input disabled type="range">
            </div>
            <input disabled type="button" value="Launch"></input>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
